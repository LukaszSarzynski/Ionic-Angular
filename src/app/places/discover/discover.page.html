<ion-header>
  <ion-toolbar>
    <ion-title>Parki narodowe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" [routerLink]="['/','places','tabs', 'discover', aPlaces[0].id ]">
        <partial-place-card [oPlace]="aPlaces[0]"></partial-place-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-item detail *ngFor="let oPlace of aPlaces.slice(1)" [routerLink]="['/','places','tabs', 'discover', oPlace.id ]">
          <ion-thumbnail slot="start">
            <ion-img [src]="oPlace.logoUrl"></ion-img>
          </ion-thumbnail>
          <ion-label>
            <h2>{{ oPlace.title }}</h2>
            <p>{{ oPlace.description }}</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
